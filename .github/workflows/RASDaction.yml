name: LaTeX RASD actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: "write"
      pull-requests: "read"
    timeout-minutes: 30
    steps:
      - name: Compile RASD document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: RASDwip/main.tex
      - name: Upload RASD PDF file
        uses: actions/upload-artifact@v3            
        with:
          name: PDF_RASD
          path: RASDwip/RASD_main.pdf  
